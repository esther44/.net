<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="index.css" rel="stylesheet">

    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body class="container">
   <h2>Bienvenue</h2>
   <div id="carouselExampleFade"  data-bs-ride="carousel" data-bs-interval="4000" class="carousel slide carousel-fade">
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/licorne-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/licorne-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/licorne-3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/licorne-4.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
      </button>
    </div>

    <iframe src="produits.html" style="width:100%; height:650px; border:none;" scrolling="no"></iframe>
